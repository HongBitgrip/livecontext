<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>CoreMedia - External Studio Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
  <script src="scripts/jquery-1.12.4.min.js"></script>
  <script src="scripts/login.js"></script>
</head>

<body>
<div class="cm-icon"></div>
<div class="content-container">
  <div>
    <div class="title">External Preview</div>
  </div>
  <div class="content">
    <label for="previewToken">Key</label>
    <input type="tel" id="previewToken" name="token" maxlength="4" autocomplete="on" autofocus placeholder="1234"/>
    <button type="button" id="loginButton">Start<span id="loginError" class="error-text">The key you have entered is invalid.<br/><span class="optional-text">You can find the correct key in the Studio. Please try again.</span></span></button>
  </div>
</div>
</body>
</html>
