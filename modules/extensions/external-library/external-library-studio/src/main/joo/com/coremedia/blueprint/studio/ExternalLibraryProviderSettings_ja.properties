# common html for rendering linked videos of article RSS feeds
preview_video_item_template = <embed src="{0}" autoplay="true" scale="exactfit" wmode="transparent" controller="true" width="400" height="300" loop="false" pluginspage="http://www.apple.com/quicktime/">

# common html for rendering linked pictures
preview_picture_item_template = <img src="{0}" width="200"/>